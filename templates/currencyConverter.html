<table class="table">
    <caption>List of users</caption>
    <thead>
        <tr>
            <th scope="col">Base Currency</th>
            <th scope="col">Base Unit</th>
            <th scope="col">Target Sell</th>
        </tr>
    </thead>
    <tbody>
        {% for a,b,c in curr %}
        <tr>
            <td>{{a}}</td>
            <td>{{b}}</td>
            <td>{{c}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
